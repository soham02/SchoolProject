<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App v0.0</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
      text-align: center;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }
    input, button {
      padding: 10px;
      width: 250px;
    }
    #weather {
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
      min-width: 250px;
    }
  </style>
</head>
<body>
  <h1>Weather App v0.0</h1>

  <div class="input-group">
    <input type="text" id="city" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>
  </div>

  <div id="weather"></div>

  <script>
    async function getWeather() {
      const city = document.getElementById("city").value;
      const apiKey = "3664b572da9ad18496a0079bbea6a9db"; //OpenWeatherMap API key
      const weatherDiv = document.getElementById("weather");

      if (!city) {
        weatherDiv.innerHTML = "<p>Please enter a city name.</p>";
        return;
      }

      weatherDiv.innerHTML = "<p>Loading...</p>";

      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`
        );

        if (!response.ok) {
          throw new Error("City not found");
        }

        const data = await response.json();
        const { name, main, weather, wind } = data;

        weatherDiv.innerHTML = `
          <h2>${name}</h2>
          <p><strong>Temperature:</strong> ${main.temp}&deg;C</p>
          <p><strong>Condition:</strong> ${weather[0].description}</p>
          <p><strong>Humidity:</strong> ${main.humidity}%</p>
          <p><strong>Wind Speed:</strong> ${wind.speed} m/s</p>
        `;
      } catch (err) {
        weatherDiv.innerHTML = `<p>Error: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
